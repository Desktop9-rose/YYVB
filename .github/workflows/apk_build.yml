name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev libxml2-utils
          sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --user buildozer==1.5.0 cython==0.29.36
          export PATH=$HOME/.local/bin:$PATH
          buildozer --version

      - name: Accept Android SDK Licenses
        run: |
          SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_DIR/cmdline-tools"
          chmod -R 777 "$SDK_DIR"
          cd "$SDK_DIR/cmdline-tools"

          # 双源下载cmdline-tools
          TOOLS_URL="https://mirrors.tuna.tsinghua.edu.cn/android/repository/commandlinetools-linux-10406996_latest.zip"
          if ! wget -q "$TOOLS_URL" -O tools.zip; then
              wget -q "https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip" -O tools.zip
          fi

          if [ ! -f "tools.zip" ]; then
              echo "Error: cmdline-tools压缩包下载失败！"
              exit 1
          fi

          unzip -q tools.zip -d latest
          if [ -d "latest/cmdline-tools" ]; then
              mv latest/cmdline-tools/* latest/
              rm -rf latest/cmdline-tools
          fi

          # 创建软链接
          mkdir -p "$SDK_DIR/tools/bin"
          ln -s "$SDK_DIR/cmdline-tools/latest/bin/sdkmanager" "$SDK_DIR/tools/bin/sdkmanager"
          ls -la "$SDK_DIR/tools/bin/sdkmanager"

          yes | timeout 300 latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
          echo "PATH=$SDK_DIR/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Build with Buildozer
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer android update
          buildozer -v android debug
        env:
          ANDROIDSDK_DOWNLOAD_SOURCE: https://mirrors.tuna.tsinghua.edu.cn/android/repository/
          ANDROIDNDK_DOWNLOAD_SOURCE: https://mirrors.tuna.tsinghua.edu.cn/android/repository/
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk

      - name: Upload APK & Logs
        uses: actions/upload-artifact@v4
        with:
          name: medical-helper-apk
          path: |
            bin/*.apk
            bin/*.log
            buildozer.spec
          retention-days: 7