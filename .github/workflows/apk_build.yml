name: Build APK
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            openjdk-8-jdk autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev \
            cmake libffi-dev libssl-dev \
            python3-pip python3-venv \
            wget unzip

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.33
          pip install buildozer

      - name: Pre-configure Android SDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q commandlinetools-linux-8512546_latest.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          ln -sf cmdline-tools/latest tools
          mkdir -p licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > licenses/android-sdk-preview-license

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-helper-apk
          path: bin/*.apk
          retention-days: 3