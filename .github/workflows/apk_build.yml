# 项目依赖配置
python: "3.9"

dependencies:
  - name: kivy
    version: "2.3.0"
    description: "UI框架"

  - name: pillow
    version: "10.1.0"
    description: "图像处理库"

  - name: requests
    version: "2.31.0"
    description: "HTTP请求库"

  - name: cryptography
    version: "41.0.5"
    description: "加密解密库"

  - name: plyer
    version: "2.1.0"
    description: "跨平台硬件访问"

  - name: urllib3
    version: "1.26.18"
    description: "HTTP客户端"

android:
  permissions:
    - CAMERA
    - READ_EXTERNAL_STORAGE
    - WRITE_EXTERNAL_STORAGE
    - INTERNET
    - ACCESS_NETWORK_STATE

  api_level: 21
  min_api_level: 21
  build_tools_version: "33.0.0"

assets:
  - "assets/*"
  - "fonts/*"