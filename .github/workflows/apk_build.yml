# .github/workflows/apk_build.yml
name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build with Buildozer (Docker)
        run: |
          # Create directory for output and set permissions
          mkdir -p bin
          chmod 777 bin
          
          # Run buildozer using the official KivyMD Docker image
          # We mount the current workspace to /home/user/hostcwd
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hostcwd \
            kivymd/buildozer \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          retention-days: 3
