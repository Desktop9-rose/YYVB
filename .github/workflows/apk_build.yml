name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (critical for Android SDK)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            openjdk-17-jdk \
            python3-pip \
            python3-dev \
            git \
            zip \
            unzip \
            libssl-dev \
            libffi-dev \
            build-essential \
            libncurses5-dev \
            libncursesw5-dev \
            zlib1g-dev \
            liblzma-dev
          # 配置 JDK 环境变量
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Install Buildozer & Dependencies
        run: |
          pip3 install --upgrade pip setuptools wheel
          # 安装稳定版本的 buildozer 和 cython（避免版本兼容问题）
          pip3 install buildozer==1.5.0 cython==0.29.36
          # 验证安装
          buildozer --version

      - name: Accept Android SDK Licenses (mandatory)
        run: |
          # 提前下载 SDK 管理器并接受许可证（避免构建时卡住）
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          # 自动接受所有许可证
          yes | cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1

      - name: Build APK with Buildozer
        run: |
          # 执行构建（添加-v查看详细日志，方便排查）
          buildozer -v android debug
        # 可选：如果项目不在根目录，指定 working-directory: ./your-project-path

      - name: Upload APK & Logs
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          path: |
            bin/*.apk          # 构建出的APK文件
            bin/*.log          # 构建日志（失败时排查用）
            buildozer.spec     # 附带配置文件，方便核对
          retention-days: 7
