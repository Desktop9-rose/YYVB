name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (关键：释放Android SDK所需空间)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            openjdk-17-jdk \
            python3-pip \
            python3-dev \
            git \
            zip \
            unzip \
            libssl-dev \
            libffi-dev \
            build-essential \
            libncurses5-dev \
            libncursesw5-dev \
            zlib1g-dev \
            liblzma-dev
          # 配置JDK环境变量
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Install Buildozer & Python Dependencies
        run: |
          pip3 install --upgrade pip setuptools wheel
          # 安装与spec匹配的依赖版本
          pip3 install buildozer==1.5.0 cython==0.29.36 \
            kivy==2.3.0 pillow==10.1.0 requests==2.31.0 \
            cryptography==41.0.5 plyer==2.1.0 urllib3==1.26.18

      - name: Accept Android SDK Licenses (必选：自动同意许可证，避免构建卡住)
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1

      - name: Build APK with Buildozer (原生环境，无Docker)
        run: |
          buildozer -v android debug
        env:
          # 加速Android依赖下载（可选：国内镜像）
          ANDROIDSDK_DOWNLOAD_SOURCE: https://mirrors.tuna.tsinghua.edu.cn/android/repository/
          ANDROIDNDK_DOWNLOAD_SOURCE: https://mirrors.tuna.tsinghua.edu.cn/android/repository/

      - name: Upload APK & Logs (便于排查问题)
        uses: actions/upload-artifact@v4
        with:
          name: medical-helper-apk
          path: |
            bin/*.apk
            bin/*.log
            buildozer.spec
          retention-days: 7